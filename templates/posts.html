{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}

    <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

{% endfor %}

<h1>Blog Posts...</h1>
<br/>

{% for post in posts %}
    {{ post.title }}<br/>
    {{ post.author }}<br/>
    {{ post.slug }}<br/>
    {{ post.date_posted }}<br/>
    {{ post.content }}<br/><br/>
    

{% endfor %}

{% endblock %}
